<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="border w-50 mx-auto my-5 p-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" placeholder="Name" class="form-control" />
      <label for="email" class="form-label mt-3">Email</label>
      <input type="email" id="email" placeholder="Email" class="form-control" />
      <label for="phone" class="form-label mt-3">Phone Number</label>
      <input
        type="number"
        id="phone"
        placeholder="number"
        class="form-control"
      />
      <button class="mt-3 btn btn-success w-100">Add user</button>
    </form>
    <table class="mt-5 table table-striped container text-center">
      <thead>
        <th>No.</th>
        <th>Name</th>
        <th>Email</th>
        <th>Number</th>
      </thead>
      <tbody></tbody>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
